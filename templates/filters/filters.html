<body onload="StateManager.setCountries({{countries}});">
    <form id="submit-form" autocomplete="off">
        {% block content %}{% endblock %}
        <div class="row mt-3">
            <div class="col col-sm-3">
                <input onclick="FormManager.formatFormData();" type="submit" class="btn orange-eb text-white" value="Search" />
            </div>
            
            <div class="col col-sm-9">
                <button type="button" class="clear-filter float-right" onclick="FilterManager.clearFilters();">Clear filters</button>
            </div>
        </div>
    </form>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
