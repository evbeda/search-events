{% extends "filters/filters.html"%}

{% block content %}
    {% include "filters/shared_filters.html" %}
    <div class="row mt-2">
        <input type="text" hidden id="textFeature" name="feature">    
        {% include "filters/category_format_filter.html" %}
        <div class="input-group col-sm-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="material-icons">dns</i>
                </span>
            </div>
            
            <select id="feature" class="selectpicker custom-select h-100" multiple data-selected-text-format="count > 1" data-live-search="true" title="Any Feature" onchange="ColorManager.changeColorFeature();">
                {% for feature in features %}
                <option value="{{ feature.code }}">{{ feature.name }}</option>
                {% endfor %}
            </select>    
        </div>
    </div>
{% endblock %}
