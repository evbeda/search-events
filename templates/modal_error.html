{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/modal_error.css" %}">
<div class="modal" tabindex="-1" role="dialog" id="Error">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Connection Error</h5>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{error}}</p>
        </div>
        <div class="modal-footer">
          <a href='' onclick="window.location=window.location.href;" class="btn btnmodal">Retry</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
