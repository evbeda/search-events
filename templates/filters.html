<form autocomplete="off" id="country-form">
        <div class="row">
            <div class="input-group col-sm-3" >
                <select onchange="toggleDisable('country', this.value);" id="online" name="online" class="custom-select h-100" id="inputGroupSelect01">
                    <option value="both">Events online and with venue</option>
                    <option value="on">Events online</option>
                    <option value="off">Events with venue</option>
                </select>
            </div>
            <div class="input-group col-sm-3" >
                <select id="language" name="language" class="custom-select h-100" id="inputGroupSelect01">
                    <option selected value="">Any language</option>
                    {% for language in languages %}
                        <option value={{ language.code }}>{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="divCountry" class="autocomplete col-sm-3">
                <input class="form-control" id="country" type="text" onkeydown="filterCriteria({{countries}}, this);" name="country" placeholder="Country" >
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-sm-3">
                <button class="btn btn-primary" onclick="sendData('country', {{countries}});return false;">Submit</button>
            </div>
        </div>
</form>
