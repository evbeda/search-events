<form autocomplete="off" id="country-form">
        <div class="row">
            <div class="input-group col-sm-3" >
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="material-icons">location_on</i>
                    </span>
                </div>
                <select onchange="toggleDisable('divCountry', 'country', this.value);" id="online" name="online" class="custom-select h-100" id="inputGroupSelect01">
                    <option value="">Online &amp; Venue</option>
                    <option value="on">Events online</option>
                    <option value="off">Events with venue</option>
                </select>
            </div>
            <div class="input-group col-sm-3" >
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="material-icons">translate</i>
                    </span>
                </div>
                <select id="language" name="language" class="custom-select h-100" >
                    <option selected value="">Any language</option>
                    {% for language in languages %}
                        <option value={{ language.code }}>{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="divCountry" class="input-group col-sm-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="material-icons">public</i>
                    </span>
                </div>
                <div class="autocomplete" >
                        <input class="form-control" id="country" type="text" onkeydown="filterCriteria({{countries}}, this);" name="country" placeholder="Country" >
                </div>
            </div>
        </div>
        <input type="text" hidden id="textFeature" name="feature">
        <div class="row mt-2">
            <div class="input-group col" >
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="material-icons">dns</i>
                    </span>
                </div>
                <select id="feature" class="selectpicker sp2 col-sm-4" multiple data-selected-text-format="count > 2" data-live-search="true" title="Select Features">
                    <option value="WW">Website Widgets</option>
                    <option value="RS">Reserved Seating</option>
                    <option value="RE">Repeating Event</option>
                    <option value="CQ">Custom Questions</option>
                    <option value="AO">Add-ons</option>
                  </select>
                  
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-sm-3">
                <button class="btn orange-eb text-white" onclick="sendData('country', {{countries}});return false;">Search</button>
            </div>
            <div class="col col-sm-9">
                <div class="rounded-circle clear-filter float-right" onclick="clearFilters();" title="Clear filters" id="div-clear-filter">
                    <i class="material-icons">delete_outline</i>
                </div>
            </div>
         </div>
</form>
